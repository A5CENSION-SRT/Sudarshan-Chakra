<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chakraGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M32 4 L48 12 L48 32 C48 44 32 60 32 60 C32 60 16 44 16 32 L16 12 Z" 
        fill="url(#shieldGradient)" 
        stroke="#2E7D32" 
        stroke-width="1" 
        filter="url(#shadow)"/>
  
  <!-- Inner shield highlight -->
  <path d="M32 8 L44 14 L44 30 C44 40 32 52 32 52 C32 52 20 40 20 30 L20 14 Z" 
        fill="none" 
        stroke="#66BB6A" 
        stroke-width="1" 
        opacity="0.6"/>
  
  <!-- Chakra Symbol -->
  <g transform="translate(32,28)">
    <!-- Main disc -->
    <circle cx="0" cy="0" r="12" fill="url(#chakraGradient)" stroke="#FF8F00" stroke-width="1"/>
    
    <!-- Outer spikes -->
    <g>
      <polygon points="0,-14 1.5,-10 0,-9 -1.5,-10" fill="#FFD700" transform="rotate(0)"/>
      <polygon points="0,-14 1.5,-10 0,-9 -1.5,-10" fill="#FFD700" transform="rotate(45)"/>
      <polygon points="0,-14 1.5,-10 0,-9 -1.5,-10" fill="#FFD700" transform="rotate(90)"/>
      <polygon points="0,-14 1.5,-10 0,-9 -1.5,-10" fill="#FFD700" transform="rotate(135)"/>
      <polygon points="0,-14 1.5,-10 0,-9 -1.5,-10" fill="#FFD700" transform="rotate(180)"/>
      <polygon points="0,-14 1.5,-10 0,-9 -1.5,-10" fill="#FFD700" transform="rotate(225)"/>
      <polygon points="0,-14 1.5,-10 0,-9 -1.5,-10" fill="#FFD700" transform="rotate(270)"/>
      <polygon points="0,-14 1.5,-10 0,-9 -1.5,-10" fill="#FFD700" transform="rotate(315)"/>
    </g>
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="7" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.8"/>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="3" fill="#FFFFFF" stroke="#FF8F00" stroke-width="1"/>
    
    <!-- Central symbol -->
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="3" fill="#FF8F00" text-anchor="middle" font-weight="bold">SC</text>
  </g>
  
  <!-- Bottom text -->
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="4" fill="#FFFFFF" text-anchor="middle" font-weight="bold">RADAR</text>
</svg>
